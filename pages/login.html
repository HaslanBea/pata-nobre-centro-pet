<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Patas Nobres</title>



  <!-- CSS -->
  <link rel="stylesheet" href="../public/styles/login.css">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="login-container">
      <div class="login-left">
        <button class="tab-btn active" id="btnLoginTab">Login</button>
        <button class="tab-btn" id="btnCadastroTab">Sign Up</button>
      </div>

      <div class="login-right">

        <!-- LOGIN FORM -->
        <form id="loginForm" class="form active">
          <h2>LOGIN</h2>

          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Senha" required>

          <button type="submit" class="btn-login">Entrar</button>
        </form>

        <!-- CADASTRO FORM -->
        <form id="cadastroForm" class="form">
          <h2>CRIAR CONTA</h2>

          <input type="text" id="cadNome" placeholder="Nome">
          <input type="number" id="cadIdade" placeholder="Idade">
          <input type="text" id="cadTelefone" placeholder="Telefone">
          <input type="text" id="cadCpf" placeholder="CPF">
          <input type="text" id="cadEndereco" placeholder="Endereço">
          <input type="email" id="cadEmail" placeholder="Email">
          <input type="password" id="cadSenha" placeholder="Senha">

          <button type="submit" class="btn-login">Cadastrar</button>
        </form>

      </div>
    </div>

    <script>
      function toggleForms() {
        document.querySelectorAll('.form').forEach(f => f.classList.toggle('active'));
      }

    </script>

    <script src="../public/js/login.js"></script>

    <script>
      const btnLoginTab = document.getElementById("btnLoginTab");
      const btnCadastroTab = document.getElementById("btnCadastroTab");
      const loginForm = document.getElementById("loginForm");
      const cadastroForm = document.getElementById("cadastroForm");

      btnLoginTab.addEventListener("click", () => {
        btnLoginTab.classList.add("active");
        btnCadastroTab.classList.remove("active");
        loginForm.classList.add("active");
        cadastroForm.classList.remove("active");
      });

      btnCadastroTab.addEventListener("click", () => {
        btnCadastroTab.classList.add("active");
        btnLoginTab.classList.remove("active");
        cadastroForm.classList.add("active");
        loginForm.classList.remove("active");
      });
    </script>


</body>

</html>
