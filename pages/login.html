<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Patas Nobres</title>

  

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

  <!-- ILUSTRAÇÃO -->
  <div class="img-box">
    <img src="/public/img/dog-login.jpg" alt="Cachorro fofo">
  </div>

  <!-- CARD LOGIN/CADASTRO -->
  <div class="form-box">
    <div class="forms">

      <!-- LOGIN -->
      <form id="loginForm" class="form active">
        <h2>Entrar</h2>

        <label>Email</label>
        <input type="email" id="loginEmail" required>

        <label>Senha</label>
        <input type="password" id="loginPassword" required>

        <button type="submit" class="btn-gold">Entrar</button>

        <p class="switch">
          Não tem conta? <span onclick="toggleForms()">Cadastrar</span>
        </p>
      </form>

      <!-- CADASTRO -->
      <form id="cadastroForm" class="form">
        <h2>Cadastrar</h2>

        <label>Nome</label>
        <input type="text" id="cadNome" required>

        <label>Idade</label>
        <input type="number" id="cadIdade" required>

        <label>Telefone</label>
        <input type="tel" id="cadTelefone" required>

        <label>CPF</label>
        <input type="text" id="cadCpf" required>

        <label>Endereço</label>
        <input type="text" id="cadEndereco" required>

        <label>Email</label>
        <input type="email" id="cadEmail" required>

        <label>Senha</label>
        <input type="password" id="cadSenha" required>

        <button type="submit" class="btn-gold">Cadastrar</button>

        <p class="switch">
          Já possui conta? <span onclick="toggleForms()">Entrar</span>
        </p>
      </form>

    </div>
  </div>

</div>

<script>
function toggleForms() {
  document.querySelectorAll('.form').forEach(f => f.classList.toggle('active'));
}

</script>

<script src="../public/js/login.js"></script>

</body>
</html>
