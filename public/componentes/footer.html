<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Pata-Nobre Footer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Para ícones, usando Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <!-- Informação esquerda -->
            <div class="footer-section">
                <h3>Pata-Nobre</h3>
                <ul class="footer-links">

            </div>

            <!-- Central: foto e redes sociais -->
            <div class="footer-section footer-center">
                <img src="/public/img/logo.png" alt="Foto Perfil" class="footer-photo">
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
            </div>

            <!-- Informação direita -->
            <!-- Informação direita -->
            <div class="footer-section">
                <h3>Contato</h3>
                <div class="contact-info">
                    <p><i class="bi bi-telephone-fill"></i> Call Us</p>
                    <p><i class="bi bi-pin-map-fill"></i> Endereço da empresa, 123</p>
                    <p><i class="bi bi-envelope-paper-heart-fill"></i> email@exemplo.com</p>
                </div>
            </div>

            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2023 Todos os direitos reservados.</p>
        </div>
