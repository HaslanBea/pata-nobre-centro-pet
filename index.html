<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patas-Nobres</title>
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/navbar.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícone -->
    <link rel="icon" href="img/Pata-Nobre.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Limelight&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div id="hero"></div>

    <section id="about" style="height: 100vh;">
        <h1>Sobre nós</h1>
        <!-- Conteúdo sobre -->
    </section>
    <section id="service" style="height: 100vh;">
        <h1>Serviços</h1>
        <!-- Conteúdo serviços -->
    </section>
    <section id="contato" style="height: 100vh;">
        <h1>Contato</h1>
        <!-- Conteúdo contato -->
    </section>

    <!-- Modal Login Bootstrap -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <p>Em breve: opção de criar ou entrar em uma conta.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch('public/componentes/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
      fetch('public/componentes/hero.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('hero').innerHTML = data;
      });

    </script>
</body>
</html>
