<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patas-Nobres</title>
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/navbar.css">
    <link rel="stylesheet" href="public/styles/feedback.css">
    <link rel="stylesheet" href="public/styles/whatssap.css">
    <link rel="stylesheet" href="public/styles/footer.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ãcone -->
    <link rel="icon" href="img/Pata-Nobre.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Limelight&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div id="navbar"></div>


    <div id="hero"></div>

    <div id="about"></div>

    <!-- Adicione uma margem extra antes do service -->
    <div style="margin-top: 90px;"></div>

    <div id="service"></div>

    <div id="feedback"></div>

    <div id="whatsapp"></div>

    <div id="carousel"></div>

    <div id="patinhas"></div>

    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch('public/componentes/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
      fetch('public/componentes/hero.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('hero').innerHTML = data;
      });

      fetch('public/componentes/about.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('about').innerHTML = data;
      });

      fetch('public/componentes/service.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('service').innerHTML = data;
      });

      fetch('public/componentes/feedback.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('feedback').innerHTML = data;
      });

      fetch('public/componentes/whatssap.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('whatsapp').innerHTML = data;
      });

      fetch('public/componentes/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      fetch('public/componentes/carrosel.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('carousel').innerHTML = data;
        });

      fetch('public/componentes/patinhas.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('patinhas').innerHTML = data;
        });

    </script>
</body>
</html>
